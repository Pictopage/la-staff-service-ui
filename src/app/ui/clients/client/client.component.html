<table matSort (matSortChange)="sortData($event)" class="table table-dark table-hover">
  <thead class="text-center">
  <tr>
    <th mat-sort-header="id" scope="col">ID</th>
    <th mat-sort-header="name" scope="col">NAME</th>
    <th mat-sort-header="surname" scope="col">SURNAME</th>
    <th mat-sort-header="nhsNumber" scope="col">NHS NUMBER</th>
    <th mat-sort-header="healthStatus" scope="col">HEALTH STATUS</th>
    <th mat-sort-header="healthHistory" scope="col">HEALTH HISTORY</th>
  </tr>
  </thead>
  <tbody class="text-center">
  <tr *ngFor="let clientMember of sortedMembersData">
    <td><a [routerLink]="['/clients', clientMember.id]">{{clientMember.id}}</a></td>
    <td>{{clientMember.name}}</td>
    <td>{{clientMember.surname}}</td>
    <td>{{clientMember.nhsNumber}}</td>
    <td>{{clientMember.healthStatus}}</td>
    <td>{{clientMember.healthHistory}}</td>
  </tr>
  </tbody>
</table>

<!-- NAVIGATION BUTTONS-->
<div class="container">
  <div class="row">
    <div class="col text-center">
      <a class="btn btn-large btn-danger" [routerLink]="['']">
        <i class="icon-flag icon-2x pull-left"></i> HOME</a>
    </div>
  </div>
</div>
