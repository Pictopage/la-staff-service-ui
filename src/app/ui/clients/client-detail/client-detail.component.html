<div class="card text-white bg-dark" style="width: 18rem;">
  <div class="card-header">
    {{clientProfile}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{client.name}} {{client.surname}}</h5>
    <ul class="list-group list-group-flush card-text">
      <li class="list-group-item list-group-item-dark">{{client.id}}</li>
      <li class="list-group-item list-group-item-dark">{{client.healthHistory}}</li>
      <li class="list-group-item list-group-item-dark">{{client.healthStatus}}</li>
      <li class="list-group-item list-group-item-dark">{{client.nhsNumber}}</li>
    </ul>
  </div>
</div>

<!-- NAVIGATION BUTTONS-->
<div class="container">
  <div class="row">
    <div class="col text-center">
      <a class="btn btn-large btn-danger" [routerLink]="['']">
        <i class="icon-flag icon-2x pull-left"></i> HOME</a>
    </div>
    <div class="col text-center">
      <a class="btn btn-large btn-danger" [routerLink]="['/clients']">
        <i class="icon-flag icon-2x pull-left"></i> BACK</a>
    </div>
  </div>
</div>
