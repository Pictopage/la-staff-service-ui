<table matSort (matSortChange)="sortData($event)" class="table table-dark table-hover">
  <thead class="text-center">
  <tr>
    <th mat-sort-header="id" scope="col">ID</th>
    <th mat-sort-header="name" scope="col">NAME</th>
    <th mat-sort-header="surname" scope="col">SURNAME</th>
    <th mat-sort-header="address" scope="col">ADDRESS</th>
    <th mat-sort-header="profileSummary" scope="col">PROFILE SUMMARY</th>
    <th mat-sort-header="role" scope="col">ROLE</th>
    <th mat-sort-header="payRate" scope="col">PAY RATE</th>
  </tr>
  </thead>
  <tbody class="text-center">
  <tr *ngFor="let staffMember of sortedStaffMembers">
    <td><a [routerLink]="['/staffs', staffMember.id]">{{staffMember.id}}</a></td>
    <td>{{staffMember.name}}</td>
    <td>{{staffMember.surname}}</td>
    <td>{{staffMember.address}}</td>
    <td>{{staffMember.profileSummary}}</td>
    <td>{{staffMember.role}}</td>
    <td>{{staffMember.payRate}}</td>
  </tr>
  </tbody>
</table>

<!-- NAVIGATION BUTTONS-->
<div class="container">
  <div class="row">
    <div class="col text-center">
      <a class="btn btn-large btn-danger" [routerLink]="['']">
        <i class="icon-flag icon-2x pull-left"></i>HOME</a>
    </div>
  </div>
</div>
