<div class="card text-white bg-dark" style="width: 18rem;">
  <div class="card-header">
    {{reportProfile}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{report.title}}</h5>
    <ul class="list-group list-group-flush card-text">
      <li class="list-group-item list-group-item-dark">{{report.id}}</li>
      <li class="list-group-item list-group-item-dark">{{report.region}}</li>
      <li class="list-group-item list-group-item-dark">{{report.numberOfHours}}</li>
      <li class="list-group-item list-group-item-dark">{{report.groupType}}</li>
      <li class="list-group-item list-group-item-dark">{{report.groupId}}</li>
    </ul>
  </div>
</div>

<!-- NAVIGATION BUTTONS-->
<div class="container">
  <div class="row">
    <div class="col text-center">
      <a class="btn btn-large btn-danger" [routerLink]="['']">
        <i class="icon-flag icon-2x pull-left"></i> HOME</a>
    </div>
    <div class="col text-center">
      <a class="btn btn-large btn-danger" [routerLink]="['/reports']">
        <i class="icon-flag icon-2x pull-left"></i> BACK</a>
    </div>
  </div>
</div>
