<table matSort (matSortChange)="sortData($event)" class="table table-dark table-hover">
  <thead class="text-center">
  <tr>
    <th mat-sort-header="id" scope="col">ID</th>
    <th scope="col">REPORT TITLE</th>
    <th mat-sort-header="groupId" scope="col">GROUP-ID</th>
    <th scope="col">GROUP TYPE</th>
    <th mat-sort-header="numOfHours" scope="col">NO. OF HOURS</th>
    <th mat-sort-header="missedCalls" scope="col">MISSED CALLS</th>
    <th scope="col">REGION</th>
  </tr>
  </thead>
  <tbody class="text-center">
  <tr *ngFor="let report of sortedReports">
    <td><a [routerLink]="['/reports', report.id]">{{report.id}}</a></td>
    <td>{{report.title}}</td>
    <td>{{report.groupId}}</td>
    <td>{{report.groupType}}</td>
    <td>{{report.numberOfHours}}</td>
    <td>{{report.missedCalls}}</td>
    <td>{{report.region}}</td>
  </tr>
  </tbody>
</table>

<!-- NAVIGATION BUTTONS-->
<div class="container">
  <div class="row">
    <div class="col text-center">
      <a class="btn btn-large btn-danger" [routerLink]="['']">
        <i class="icon-flag icon-2x pull-left"></i> HOME</a>
    </div>
  </div>
</div>
